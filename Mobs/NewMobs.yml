Legion:
  Type: ZOMBIE                                                                                      # --- Тип моба --- #
  Display: '&6&lLegion Zombie'                                                                      # --- Отображаемое имя --- #
  Health: 100                                                                                       # --- Здоровье --- #
  Damage: 2                                                                                         # --- Урон моба --- #
  Armor: 5                                                                                          # --- Броня (урон = урон игрока - броня) --- #
  Faction: Zombies                                                                                  # --- Фракции --- #
  BossBar:
    Enabled: true
    Range: 10
    Style: SOLID #SEGMENTED_(8,10,12)#
    Color: GREEN
    Title: '&6&lLegion &f- <mob.hp>'
